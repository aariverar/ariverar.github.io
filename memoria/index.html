<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria Técnica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <nav>
            <h1>Memoria Técnica - Automatización</h1>
        </nav>
    </header>

    <form id="formulario">
        <fieldset>
            <legend>Agregar Información:</legend>
            <li>
                <label for="select1">Selecciona Cliente:</label>
                <select id="select1">
                    <option value="MI BANCO">MI BANCO</option>
                </select>

                <label for="input1">Nombre de Script:</label>
                <input type="text" id="input1" class="tooltip" />

                <label for="input2">Nombre del Proyecto:</label>
                <input type="text" id="input2" class="tooltip" />
            </li>
            <br>
            <li>
                <label for="select2">Selecciona Framework:</label>
                <select id="select2">
                    <option value="SELENIUM WEBDRIVER">UFT ONE - WEB</option>
                    <option value="UFT">UFT ONE - MOBILE</option>
                    <option value="KARATE">UFT ONE - DESKTOP</option>
                    <option value="UFT MOBILE">UFT ONE - API</option>
                </select>

                <label for="input3">Nombre del Automatizador:</label>
                <input type="text" id="input3" class="tooltip" />

                <label for="datepicker">Fecha:</label>
                <input type="date" id="datepicker">

            </li>
            <li>
                <div class="inputs-container3">
                    <div class="inputs-group3">
                        <label for="CampoAlcance">Alcance:</label>
                        <input type="text" id="CampoAlcance" class="alcance-size"/>
                    </div>
                    <div id="camposAdicionales3">
                        <button type="button" id="agregarFilaAlcance" class="agregar-fila-btn">+</button>
                    </div>
                </div>
            </li>
            <li>   
                <div class="inputs-container4">
                    <div class="inputs-group4">
                        <label for="CampoPrecondiciones">Pre - Condiciones:</label>
                        <input type="text" id="CampoPrecondiciones" class="alcance-size"/>
                    </div>
                    <div id="camposAdicionales4">
                        <button type="button" id="agregarFilaPreCondiciones" class="agregar-fila-btn">+</button>
                    </div>
                </div>
            </li>
        </fieldset>

        <fieldset>
            <legend>Agregar Campos de Entrada (INPUTS):</legend>
            <li>
                <!-- Nueva sección para agregar campos -->
                <div class="inputs-container">
                    <div class="inputs-group">
                        <label for="campoInput1">Campo Input:</label>
                        <input type="text" id="CampoInput" />
                        <label for="descripcionInput1">Descripción Input:</label>
                        <input type="text" id="DescripcionInput" />
                        <label for="ejemploInput1">Ejemplo Input:</label>
                        <input type="text" id="EjemploInput" />
                    </div>
                    <div id="camposAdicionales">
                        <button type="button" id="agregarFilaInput" class="agregar-fila-btn">+</button>
                    </div>
                </div>
            </li>
        </fieldset>

        <fieldset>
            <legend>Agregar Campos de Salida (OUTPUTS):</legend>
            <li>
                <!-- Nueva sección para agregar campos -->
                <div class="inputs-container2">
                    <div class="inputs-group2">
                        <label for="campoOutput">Campo Output:</label>
                        <input type="text" id="CampoOutput" />
                        <label for="descripcionOutput">Descripción Output:</label>
                        <input type="text" id="DescripcionOutput" />
                    </div>
                    <div id="camposAdicionales2">
                        <button type="button" id="agregarFilaOutput" class="agregar-fila-btn">+</button>
                    </div>
                </div>
            </li>
        </fieldset>
    </form>

    <div class="boton-descarga-container">
        <button id="generateButton" class="boton-descarga">Generar Documento</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.17.6/docxtemplater.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script src="mas.js"></script>
    <script src="menos.js"></script>
    <script src="alcance.js"></script>
    <script src="pre.js"></script>
</body>

</html>
